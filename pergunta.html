<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>A Pergunta</title>
    </head>
    <body class="body-pergunta">
        <div class="card" id="card">
            <div class="question" id="question">
                <p>Quer namorar comigo?</p>
                <div class="buttons">
                    <button id="yes" class="btn-yes">Sim!</button>
                    <button id="no" class="btn-no">Não</button>
                </div>
            </div>
            <div class="answer" id="answer">
                <p>Eu sabia! Te amo</p>
            </div>
        </div>
        <script src="script_pergunta.js"></script>
        <audio autoplay loop>
                <source src="mídia/devotion.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
        </audio>
    </body>
</html>
