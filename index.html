<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body class="google-page-body">
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" class="search-input">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="Pesquisa por voz" class="voice-icon">
        </div>
        <div class="buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </main>

    <footer>
        <p class="country">Brasil</p>
        <div class="links">
            <div class="left-links">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="right-links">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
    <script src="script_google.js"></script>
</body>
</html>
